name: import_order_lint
description: "A custom lint plugin for enforcing import order in Dart files."
version: 0.1.3
repository: https://github.com/anusii/import-order-lint

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  analyzer: ">=4.6.0 <8.0.0"
  args: ^2.4.2
  custom_lint_builder: ">=0.5.0 <0.8.0"
  path: ^1.8.0
  yaml: ^3.1.3

executables:
  fix_imports: fix_imports

dev_dependencies:
  flutter:
    sdk: flutter
  test: ^1.24.0
